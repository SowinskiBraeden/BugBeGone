<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up - BugBeGone</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/styles/register.css">
  <script src="https://kit.fontawesome.com/ccff26c93b.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="container2">
        <div class="brand-and-toggler">
          <a href="/" class="navbar-brand">
            BugBeGone
          </a>
          <button type="button" class="navbar-toggler" id="navbar-toggler">
            <i class="fas fa-bars"></i>
          </button>
        </div>
  
        <div class="navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/#info" class="nav-link">info</a>
            </li>
            <li class="nav-item">
              <a href="/#feature" class="nav-link">feature</a>
            </li>
            <li class="nav-item">
              <a href="/#team" class="nav-link">team</a>
            </li>
            <li class="nav-item">
              <a href="/#pricing" class="nav-link">pricing</a>
            </li>
            <li class="nav-item">
              <a href="/#contact" class="nav-link">contact</a>
            </li>
            <li class="nav-item">
              <a href="/login" class="nav-link">login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="center">
      <h1>Sign Up</h1>
    </div>
  </header>
  <div class="container">
    <div class="navigation">
      <ol>
        <li><a href="#"  data-ref="name">First Name</a></li>
        <li><a href="#"  data-ref="lastname">Last Name</a></li>
        <li><a href="#"  data-ref="email">Email</a></li>
        <li><a href="#"   data-ref="viewpswd">Password</a></li>
      </ol>
    </div>
    <form id="sign-form" class="sign-form" action="/register" method="POST">
      <ol class="questions">
        <li>
          <span><label for="name">Hi, What is your First Name?</label></span>
          <input class="active" id="name" name="firstname" type="text" placeholder="Peter" autofocus/>
        </li>
        <li>
          <span><label for="name">What about your Last Name?</label></span>
          <input id="lastname" name="lastname" type="text" placeholder="Venkman" autofocus/>
        </li>
        <li>
          <span><label for="uname">& what shall we call you?</label></span>
          <input id="uname" name="username" type="text" placeholder="GhostBuster1" autofocus/>
        </li>
        <li>
          <span><label for="email">Enter you email</label></span>
          <input id="email" name="email" type="text" placeholder="petervenkman@ghostbusters.com"  autofocus/>
        </li>
        <li>
          <span><label for="password">Choose a password</label></span>
          <input id="viewpswd" name="password" type="text" placeholder="this your password"/>
          <input id="password" name="password" type="password" placeholder="make sure you dont forget" autofocus/>
          <span id="show-pwd" class="view"></span>
        </li>
        <li><p style="margin-top: 45px;font-size: 32pt;float:right">
          <a ref="javascript:{}" onclick="document.getElementById('sign-form').submit();" style="color:white;text-decoration:none" id="signup">sign up</a></p>
        </li>
      </ol>
      <div id="next-page" alt="Kiwi standing on oval"></div>
      <div class="error-message">{{ .errorMsg }}</div>
    </form>
  <h1 id="wf" style="opacity:0;width: 600px; margin-top:1.1em;display:none; margin-bottom:1em">Thank you</h1>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="static/scripts/register.js"></script>
</html>
